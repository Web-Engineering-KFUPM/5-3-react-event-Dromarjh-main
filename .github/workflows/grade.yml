name: 5-3-react-event-handling

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  grade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run autograder
        run: node 5-3-react-event-handling/scripts/grader.cjs

      - name: Upload grading artifacts
        uses: actions/upload-artifact@v4
        with:
          name: 5-3-react-event-handling
          path: |
            artifacts/grade.csv
            artifacts/feedback/README.md
